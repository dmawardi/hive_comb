{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} Within block is default page title {% endcomment %}
    <title>{% block page_title %} Hive Comb Web Agency {% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    {% block css_files %}{% endblock %}

  <body>
    <header id="main-navigation">
      <h1><a href={% url 'index' %}>HiveComb</a></h1>
      <nav>
          <a href={% url 'projects-home' %}>All Posts</a>
      </nav>
  </header>
  <!-- Content-->
    {% block page_content %} {% endblock %}
  </body>
</html>
